{% extends 'base.html' % }
{% block head %}
<title>Signin page</title>
{%endblock%}

{%block body%} 
<main class="container">
    <div class="mx-auto mt-5 border bg-light" style="width: 500px;">
        <h2 class="mx-4 mt-2">SIGNUP</h2>
        <form action="{{url_for('accessbackend') }}" method="post">
            <br>
            <div class="my-2  mx-4">
                <label for="firstname">firstname</label>
                <input type="text" class="form-control" placeholder=""
                 name="firstname" required />
            </div>
            <br>
            <div class="my-2 mx-4">
                <label for="lastname">lastname</label>
                <input type="text" class="form-control" placeholder="kendry"
                name="lastname" required />
            </div>
            <br>
            <div class="my-2 mx-4">
                <label for="email">Email</label>
                <input type="text" class="email" required />
            </div>
            <br>

            <div class="my-2 mx-4">
                <label for="phone">phone</label>
                <input type="text" class="form-control"
                placeholder="phone" name="phone" required />
            </div>
            <br>
            <div class="my-2 my-4">
                <label for="password">password</label>
                <input type="text" class="form-control"
                placeholder="password" name="password" required />
            </div>
            <br>
            <div class="my-2 mx-4">
                <label for="DOB">DOB</label>
                <input type="date" class="form-control" name="DOB" required />
            </div>
            <br>
            <input type="submit" value="submit" class="btn btn-primary my-4 my-2 mt-2" />

        </form>
    </div>
    </main>
    {%endblock%}
