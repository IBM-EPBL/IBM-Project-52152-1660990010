{% extends 'base.html' % }
{% block head %}
<title>Signin page</title>
{%endblock%}

{%block body%} 
<main class="container">
    <div class="mx-auto mt-5 border bg-light" style="width: 500px;">
        <h2 class="mx-4 mt-2">SIGNIN PAGE</h2>
        <form action="{{url_for('accessbackend') }}" method="get">
            <div class="my-2 mx-4">
                <label for="email">Email</label>
                <input type ="email" class="form-control"
                placeholder="adc@gmail.com" name="email" required />
            </div>
            <br>

            <div class="my-2 mx-4">
                <label for="password">password</label>
                <input type="password" class="fore-control" name="password" required />
            </div>
            <br>
        
               <input type="submit" value="submit" class="btn btn-primary my-4 mt-2" />

        </form>
    </div>
</main>
{%endblock%}
